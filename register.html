    <title>Login</title>
    <style type="text/css">
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #001F3F; 
        font-family: "Roboto Mono", serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("9650.jpg") no-repeat;
    background-size: cover;
    background-position: center;
}

.wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255,.2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    color: #fff;
    margin-top: 20px;
    border-radius: 10px;
    padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
}

.wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255,.2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
    color:#fff;
}

.input-box i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .remember-forgot{
    display:flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}

.remember-forgot label input{
    accent-color: #fff;
    margin-right: 3px;
}

.remember-forgot a{
    color: #fff;
    text-decoration: none;
}

.remember-forgot a:hover{
    text-decoration: underline;
}

.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}

.wrapper .register-link {
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}

.register-link p a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover{
    text-decoration: underline;
}
    </style>

</head>

<body>
    <nav>
	<div class="icon"><img src="Jpg./logo3.png" class="zero"></div>
		<div class="Search">
			<form>
				<input type="text" placeholder="Search..." class="sh">
				<button type="submit">Go</button>
			</form>
		</div>
		<ul class="menu">
			<li><a href="register.html" target="_blank" class="Register">Register</a></li>
		</ul>
	</nav>
    <div class="wrapper">
        <form action="">
            <h1>Register </h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                 required>
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"
                 required>
                 <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password"
                 required>
                 <i class='bx bxs-lock-alt'></i>
            </div>
            

            <div class="remember-forgot">
                <label ><input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit " class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?<a href="#">Login</a></p>
            </div>

        </form>
    </div>
    
   
</body>
